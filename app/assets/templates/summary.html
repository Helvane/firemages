<div class="space50">&nbsp;</div>

<div class="breadcrumb cat-head3">
    <div class="cat-title"><span><a href="#/forums">Forum</a></span></div>
    <div class="cat-title" style="margin-left: 5px;" ng-if="forumtopic.prevlevel"><span><a href="#/subcat/{{forumtopic.prevlevel.id}}">{{forumtopic.prevlevel.name}}</a></span></div>
    <div class="cat-title" style="margin-left: 5px;"><span><a href="#/forumtopic/{{forumtopic.id}}">{{forumtopic.name}}</a></span></div>
    <div class="cat-title active" style="margin-left: 5px;"><span>{{forum.title}}</span></div>
</div>
<h3>{{forum.title}}</h3>

<br/>
<br/>

<button class="btn button7" ng-if="forum.lock==true" title="This topic is locked, you cannot edit posts or make further replies." ng-click="lockpopup()">LOCKED <i class="fa fa-lock"></i></button>
<div class="cat-head">
    <div class="cat-title">
        <span>{{forum.title}}</span>
    </div>
</div>

<div class="forum-box">
    <ul class="post-row">
        <li>
            <div class="postbody">
                <br/>
                <div class="content"></div>
                <div class="signature"></div>
            </div>
            <dl class="postprofile">
               <dt></dt>
            </dl>
        </li>
    </ul>
</div>

<div ng-if="total > 10">
 <pagination total-items="total" ng-model="currentPage" ng-click="nextpage(currentPage)" max-size="5" class="pagination-sm" boundary-links="true" rotate="true" items-per-page="10" previous-text="Prev" next-text="Next"></pagination>
</div>

<button class="btn button7" ng-if="forum.lock==true" title="This topic is locked, you cannot edit posts or make further replies." ng-click="lockpopup()">LOCKED <i class="fa fa-lock"></i></button>
