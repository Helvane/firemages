<div class="space50">&nbsp;</div>

<table class="table">
    <tr>
        <th class="col-sm-2">Author</th><th class="col-sm-10">Message</th>
    </tr>
    <tr>
        <td class="col-sm-2">
            <a ng-if="forum.userid.status=='Member'">
                <img src="/images/{{forum.userid.photo}}" class="photo boxrectimg"/>
            </a>
            <a ng-if="forum.userid.status=='Community Guidance'">
                <img src="/images/{{forum.userid.photo}}" class="photo boxrectimgcreator"/>
            </a>
            <a ng-if="forum.userid.status=='Designer Bot'">
                <img src="/images/{{forum.userid.photo}}" class="photo boxrectimgdesigner"/>
            </a>

            <a ng-if="forum.userid.status=='Server Owner'">
                <img src="/images/{{forum.userid.photo}}" class="photo boxrectimgowner"/>
            </a>
            <div class="text-center smallfont">{{forum.userid.username}}</div>
            <div ng-if="forum.userid.status=='Member'" class="rect">{{forum.userid.status}}</div>
            <div ng-if="forum.userid.status=='Community Guidance'" class="rectcreator">{{forum.userid.status}}</div>
            <div ng-if="forum.userid.status=='Designer Bot'" class="designerbot">{{forum.userid.status}}</div>
            <div ng-if="forum.userid.status=='Server Owner'" class="rectowner">{{forum.userid.status}}</div>

        </td>
        <td class="col-sm-10">
            <h1>{{forum.title}}</h1>
            <pre>{{forum.summary}}</pre>
        </td>
    </tr>
    <tr>
        <td class="col-sm-2">
            <button class="btn btn-info" ng-click="reply()">Reply</button>
        </td>
        <td class="col-sm-10">
            <div ng-show="replyflag==true">
            <textarea ng-model="responseText" class="form-control" maxlength="4000"></textarea>
            </div>
        </td>
    </tr>
</table>
