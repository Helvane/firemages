<div>
    <i class="fa fa-remove fa-2x pull-right pointer" ng-click="cancel()"></i>
</div>
<table class="table">
    <tr ng-repeat="icon in icons track by $index" ng-click="ok($index)">
        <td class="pointer">
            <img src="{{icon.url}}" class="img-responsive" ng-click="getIcon($index)"/>
        </td>
    </tr>

</table>
