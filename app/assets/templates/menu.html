<div ng-controller="menuController" xmlns="http://www.w3.org/1999/html">
    <!-- This is for small screen size -->
    <div class="dropdown hidden-sm hidden-md hidden-lg">
         <button class="btn btn-default" ng-click="toggle()"><il class="fa fa-bars"></il></button>

        <ul class="nav nav-pills nav-stacked navbar-default popmenu" ng-show="menuflag">

            <li ng-repeat="menu in menus track by $index" ng-click="goto($index)" class="{{menu.myclass}}" ng-if="menu.status==0">
                <a><i class="{{menu.icon}}"></i> {{menu.title}} </a>
            </li>


            <li ng-if="person.username" ng-click="logoff()">
                <a>Log off {{person.username}}</a>
            </li>
            <li ng-if="person.photo">
                <img ng-src="/images/{{person.photo}}" class="img-responsive last_avatar" alt="Poster avatar" style="max-height: 50px;"/>
            </li>
        </ul>

    </div>

<!-- This is for big screen size -->
<ul class="nav nav-tabs navbar-fixed-top hidden-xs navmenu">
   <div class="wrap2">
   <div class="navlink">

   <li ng-repeat="menu in menus track by $index" ng-click="goto($index)" class="{{menu.myclass}}" ng-if="menu.status==0">
   <a class="pointer" accesskey="h"><i class="{{menu.icon}}"></i><strong>{{menu.title}}</strong></a>
    </li>




    <li ng-if="person.username" ng-click="logoff()">
       <a class="pointer" accesskey="h"><strong>Log off {{person.username}}</strong></a>
    </li>
    <li ng-if="person.photo">
        <strong><img ng-src="/images/{{person.photo}}" class="img-responsive last_avatar2" alt="User avatar icon" style="max-width: 39px;"/></strong>
    </li>
   </div>
   </div>
</ul>
</div>
