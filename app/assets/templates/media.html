<h2>General Discussion</h2>
<b>(All media topics)</b>

<table class="table table-hover">
    <tr>
        <th>#</th><th colspan="2">Username</th><th>Title</th><th>Date</th>
    </tr>
    <tr ng-repeat="f in forums track by $index">
        <td class="col-sm-1">{{$index+1}}</td>
        <td class="col-sm-1">
            <img src="/images/{{f.userid.photo}}" class="img-responsive smallphoto"/>
        </td>
        <td class="col-sm-2">
               <a href="#/profile/{{f.userid.id}}" class="whiteColor">{{f.userid.username}}</a>
        </td>

        <td class="pointer col-sm-6"><a class="alink" ng-click="gotosummary(f)">{{f.title}}</a></td>
        <td class="col-sm-2">{{f.createdAt|datetimefilter}}</td>
    </tr>
</table>
