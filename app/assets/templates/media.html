<h2>General Discussion</h2>


<table class="table table-hover">
    <tr>
        <th>#</th><th>Status</th><th>Title</th><th>Topic</th>
    </tr>
    <tr ng-repeat="f in forums track by $index">
        <td>{{$index+1}}</td>
        <td>{{f.userid.username}}</td>
        <td><a ng-click="gotosummary(f)">{{f.title}}</a></td>
        <td>{{f.topic.name}}</td>
    </tr>
</table>
