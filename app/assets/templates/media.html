<h2>General Discussion</h2>
<a href="http://helvane.deviantart.com" target="_blank">
    <img src="/myphoto/Octavia_pixel_by_Helvane.gif" alt="">
</a>


<h5><b>(All media topics)</b></h5>

<table class="table table-hover">
    <tr>
        <th>#</th><th>Username</th><th>Title</th><th>Date</th>
    </tr>
    <tr ng-repeat="f in forums track by $index">
        <td class="col-sm-1">{{$index+1}}</td>
        <td class="col-sm-3">
            <ul class="list-inline list-unstyled">
                <li>
                    <img src="/images/{{f.userid.photo}}" class="img-responsive smallphoto"/>
                    </li>
                    <li class="moveup">

                    {{f.userid.username}}
                </li>

            </ul>
        </td>

        <td class="pointer col-sm-6"><a ng-click="gotosummary(f)">{{f.title}}</a></td>
        <td class="col-sm-2">{{f.createdAt|datetimefilter}}</td>
    </tr>
</table>
