<div class="forum-container">
<dt class="forumbackground" style="padding-left: 45px;">Forum</dt>
<table class="tablebg" cellspacing="0" width="100%">
        <div ng-repeat="t in forumTopics track by $index">
                <div class="forumtopicbackground">
              <b>{{t.name}}</b>
             </div>
          <div ng-repeat="subtopic in t.subtopic track by $index">
              <div>{{subtopic.name}}</div>
          </div>
        </div>
</table>
</div>
