<h2 class="logo"> <img src="/myphoto/Blue Lights.gif" alt="Another of the Firemages">Members<img src="/myphoto/Blue Lights.gif" alt="Another of the Firemages"></h2>



<table class="table-condensed">
<tr>
    <th>&nbsp;</th><th>Member</th><th>Joined</th><th>Last Online</th>
</tr>


    <tr ng-repeat="user in users track by $index">
        <td>

        <a ng-if="user.status=='Member'"><img ng-src="/images/{{user.photo}}" class="boxrectimg"/></a>
        <a ng-if="user.status=='Community Guidance'"><img ng-src="/images/{{user.photo}}" class="boxrectimgcreator"/></a>
        <a ng-if="user.status=='Designer Bot'"><img ng-src="/images/{{user.photo}}" class="boxrectimgdesigner"/></a>
        <a ng-if="user.status=='Community Founder'"><img ng-src="/images/{{user.photo}}" class="boxrectimgowner"/></a>
        <a ng-if="user.status=='No Ranking'"><img ng-src="/images/{{user.photo}}" class="boxrectimgnorank"/></a>
        <a ng-if="user.status=='Server Banned'"><img ng-src="/images/{{user.photo}}" class="boxrectimgnorank"/></a>
        <a ng-if="user.status=='Head Admin'"><img ng-src="/images/{{user.photo}}" class="boxrectimgheadadmin"/></a>
        <a ng-if="user.status=='Server Tech'"><img ng-src="/images/{{user.photo}}" class="boxrectimgtech"/></a>
        <a ng-if="user.status=='Server Admin'"><img ng-src="/images/{{user.photo}}" class="boxrectimgadmin"/></a>
        <a ng-if="user.status=='Co-Owner'"><img ng-src="/images/{{user.photo}}" class="boxrectimgcoowner"/></a>

            <div ng-if="user.status=='Member'" class="rect">{{user.status}}</div>
            <div ng-if="user.status=='Community Guidance'" class="rectcreator">{{user.status}}</div>
            <div ng-if="user.status=='Designer Bot'" class="designerbot">{{user.status}}</div>
            <div ng-if="user.status=='Community Founder'" class="rectowner">{{user.status}}</div>
            <div ng-if="user.status=='No Ranking'" class="rectnorank">{{user.status}}</div>
            <div ng-if="user.status=='Server Banned'" class="rectnorank">{{user.status}}</div>
            <div ng-if="user.status=='Server Admin'" class="rectadmin">{{user.status}}</div>
            <div ng-if="user.status=='Head Admin'" class="rectheadadmin">{{user.status}}</div>
            <div ng-if="user.status=='Server Tech'" class="recttech">{{user.status}}</div>
            <div ng-if="user.status=='Co-Owner'" class="rectcoowner">{{user.status}}</div>


        </td>
        <td>{{user.username}}</td>
        <td>{{user.createdAt|datefilter}}</td>
        <td>{{user.updatedAt|datetimefilter}}</td>

    </tr>


</table>
