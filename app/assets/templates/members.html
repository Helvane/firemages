<h2 class="logo"> <img src="/myphoto/Blue Lights.gif" alt="Another of the Firemages">Members<img src="/myphoto/Blue Lights.gif" alt="Another of the Firemages"></h2>


<div class="row">
    <div class="col-sm-9">
    <table class="table-condensed">
    <tr>
    <th>&nbsp;</th><th>Member</th><th>Rank</th><th>Joined</th><th>Last Online</th>
    </tr>


    <tr ng-repeat="user in users track by $index">
        <td class="col-sm-2">

        <a><img ng-src="/images/{{user.photo}}"/></a>




        </td>
        <td><a ng-click="gotoprofile('/profile/'+user.id)" class="whiteColor pointer">{{user.username}}</a></td>
        <td>{{user.status}}</td>
        <td>{{user.createdAt|datefilter}}</td>
        <td>{{user.updatedAt|datetimefilter}}</td>

    </tr>


    </table>

    </div>
    <div class="col-sm-3">
        <div ui-view="statusView"></div>
    </div>

</div>
