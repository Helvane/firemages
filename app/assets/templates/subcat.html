<div class="breadcrumb cat-head2">
    <div class="cat-title"><span><a href="#/forums">Forum</a></span></div>
    <div class="active cat-title" style="margin-left: 5px;"><span>{{subtopic.name}}</span></div>
</div>

<div class="forum-container">
    <div>
        <div class="forumtopicbackground">
            <b>{{subtopic.name}}</b>
        </div>
        <table class="table tablebg">
            <tr>
                <th class="col-sm-4 forumrowbackground">Forum</th><th class="col-sm-1 forumrowbackground">Topics</th><th class="col-sm-1 forumrowbackground">Posts</th><th class="col-sm-6 forumrowbackground">Last Post</th>
            </tr>
            <tr ng-repeat="subcat in subtopic.subcat track by $index">
                <td class="col-sm-4 pointer" ng-click="goto(subcat)">{{subcat.name}}</td>
                <td class="col-sm-1"><countsubcat topicid="subcat.id"></countsubcat></td>
                <td class="col-sm-1"><countpostsubcat topicid="subcat.id"></countpostsubcat></td>
                <td class="col-sm-6"><lastpost topicid="subcat"></lastpost></td>
            </tr>
        </table>
    </div>

</div>
