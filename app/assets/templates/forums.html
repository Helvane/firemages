<h1 class="logo" xmlns="http://www.w3.org/1999/html">Forums</h1>
<b style="color: hotpink">Note: Only the <b style="color: #99CCFF">Community Guidance</b> and <b style="color: #330066">Community Founder</b> have access to the forums.</b>

<div class="alert alert-info" ng-hide="logindata">
    You must be logged in, in order for you to post on these forums.
</div>

<div class="form-group">

<label class="control-label">Choose A Topic</label>
<select class="form-control" ng-model="forum.topic">
    <option ng-repeat="topic in topics track by $index" value="{{topic.id}}">{{topic.name}}</option>

</select>
</div>

<div class="form-group">
    <label>Title</label>
    <input type="text" class="form-control" ng-model="forum.title">
</div>

<div class="form-group">
    <label class="control-label">Summary</label>
    <textarea class="form-control" ng-model="forum.summary"></textarea>
</div>

<div class="form-group">
    <label class="control-label">Photo</label>
    <input type="file" nv-file-select uploader="uploader" class="form-control input-sm"/>
</div>

<div class="form-group" ng-show="logindata">
    <label class="control-label"></label>
    <button class="btn btn-info" ng-click="save()">Save</button> &nbsp;
    <button class="btn btn-primary" ng-click="emoticon()">Emoticon</button>
</div>

<br/>
<table class="table table-hover">
    <tr>
        <th>#</th><th>Status</th><th>Title</th><th>Topic</th>
    </tr>
    <tr ng-repeat="f in myforum track by $index">
        <td>{{$index+1}}</td>
        <td>{{f.userid.username}}</td>
        <td><a ng-click="gotosummary(f)">{{f.title}}</a></td>
        <td>{{f.topic.name}}</td>
    </tr>
</table>
