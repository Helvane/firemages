<h1 class="logo">Forums</h1>

<ul class="list-inline list-unstyled">
    <li><button class="btn button8" alt="Post A New Topic." title="Post A New Topic." ng-click="newtopic()"><img src="/myphoto/arrow-31-256-(2).png" alt=""> NEW TOPIC</button></li>
    <li><input type="search" ng-model="form.search" class="form-control width200" placeholder="Search This Forum..."/></li>
    <li><button class="btn button2" ng-click="search()">Search</button></li>
</ul>

<div ui-view="pinView"></div>

<br/>
<table class="table table-hover forum-container">
    <tr>
        <th></th><th>Author</th><th>Title</th><th>Last Post</th><th>Date</th>
    </tr>
    <tr ng-repeat="f in myforum track by $index">
        <td class="col-sm-1">

            <span ng-if="f.lock==true"><img src="/myphoto/Forum (Locked).png" alt="Forum Locked." title="This Forum Is Locked."></span>
            <span ng-if="f.lock==false"><img src="/myphoto/Forum (Read).png" alt="No Unread Posts." title="No Unread Posts."></span>
        </td>

        <td class="col-sm-3">

            <a href="#/profile/{{f.userid.id}}" class="{{f.userid.fontcolor}}">{{f.userid.username}}</a>

        </td>
        <td class="pointer col-sm-4"><a class="alink2" ng-click="gotosummary(f)">{{f.title}}</a></td>
        <td class="col-sm-2"><lastpost topicid="f"></lastpost></td>
        <td class="col-sm-2">{{f.createdAt|datetimefilter}}</td>
    </tr>
</table>

<button class="btn button8" alt="Post A New Topic." title="Post A New Topic." ng-click="newtopic()"><img src="/myphoto/arrow-31-256-(2).png" alt=""> NEW TOPIC</button>
