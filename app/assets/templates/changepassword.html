<div class="panel panel-primary">
    <div class="panel-heading">Change Your Password</div>
    <div class="panel-body changepasswordbackground">

      <div ng-if="msg" class="{{msgclass}} space">{{msg}}</div>

      <div class="row space" space>
          <label class="col-sm-4 control-label fontwhite">Old Password</label>
          <div class="col-sm-8">
              <input type="password" ng-model="info.oldpassword" maxlength="30" class="form-control"/>
          <div class="alert alert-warning" ng-if="errors.oldpassword">{{errors.oldpassword}}</div>

          </div>
      </div>


        <div class="row space">
            <label class="col-sm-4 control-label fontwhite">New Password</label>
            <div class="col-sm-8">
                <input type="password" ng-model="info.newpassword" maxlength="30" class="form-control"/>
                <div class="alert alert-warning" ng-if="errors.newpassword">{{errors.newpassword}}</div>

            </div>
        </div>

        <div class="row space">
            <label class="col-sm-4 control-label fontwhite">Confirm Password</label>
            <div class="col-sm-8">
                <input type="password" ng-model="info.verify" maxlength="30" class="form-control"/>
                <div class="alert alert-warning" ng-if="errors.verify">{{errors.verify}}</div>

            </div>
        </div>

        <div class="row space">
            <label class="col-sm-4 control-label">&nbsp;</label>
            <div class="col-sm-4">
                <button class="btnmain" ng-click="updatepassword()">Save</button>

            </div>
            <div class="col-sm-4">
                <button class="btnmain" ng-click="close()">Close</button>

            </div>
        </div>



    </div>
</div>
