<h2>Announcements</h2>

<table class="table table-hover">
    <tr>
        <th>#</th><th colspan="2">Username</th><th>Title</th><th>Date</th>
    </tr>
    <tr ng-repeat="f in forums track by $index">
        <td class="col-sm-1">
            <span ng-if="f.lock==true"><img src="/myphoto/Forum (Locked).png" alt="Forum Locked." title="This Forum Is Locked."></span>
            <span ng-if="f.lock==false"><img src="/myphoto/Forum (Read).png" alt="No Unread Posts." title="No Unread Posts."></span>
        </td>
        <td class="col-sm-1">
            <img src="/images/{{f.userid.photo}}" class="img-responsive smallphoto"/>
        </td>
        <td class="col-sm-2">
            <a ng-click="gotoprofile('/profile/'+f.userid.id)" class="whiteColor pointer">{{f.userid.username}}</a>
        </td>

        <td class="pointer col-sm-6"><a class="alink2" ng-click="gotosummary(f)">{{f.title}}</a></td>
        <td class="col-sm-2">{{f.createdAt|datetimefilter}}</td>
    </tr>
</table>
