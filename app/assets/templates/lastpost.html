<div ng-if="forum.id" class="row">
  <div class="col-xs-2">
    <img src='/images/{{forum.userid.photo}}' class='smallphoto img-thubnail' align='left'>
  </div>
   <div class="col-xs-7">
    <a class='alink' href='#/summary/{{forum.id}}'>{{forum.title}}</a> by {{forum.userid.username}}
   </div>
   <div class="col-xs-3">
        {{forum.createdAt|datetimefilter}}
   </div>
</div>
