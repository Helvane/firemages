
<h2 class="logo">Blog</h2>

<div class="space">
    What do you want to say?

</div>
<div class="space">
    <textarea ng-model="message" class="form-control" maxlength="700"></textarea>
</div>


<div class="row">
    <label class="col-md-2">Photo</label>
    <div class="col-md-4"><input type="file" nv-file-select uploader="uploader" class="form-control input-sm"/></div>
</div>

<div class="space">
    <button class="btn btn-info" ng-click="save()">Submit</button>
</div>

<br/>
<div class="greencolor">{{error}}</div>
<br/>
<div class="progress" ng-show="progressflag==true">
    <div class="progress-bar" role="progressbar" aria-valuenow="{{uploader.progress}}" aria-valuemin="0" aria-valuemax="100" style="width:{{uploader.progress}}%">
        {{uploader.progress}} %
    </div>
</div>

<br/>

<div class="media-list" ng-repeat="msg in listmessages track by $index">
    <div class="media bottomline">
        <a class="pull-left" ng-if="msg.myphoto"><img src="app/assets/images/{{msg.myphoto}}" class="photo img-circle"/></a>
       <div class="media-heading"><b>{{msg.username}}</b></div>
        <div class="media-body">
            {{$index+1}} . {{msg.message}}
            <div ng-if="msg.photo"><img src="app/assets/blogimages/{{msg.photo}}" class="img-responsive"/></div>
        </div>

        <div class="clearall"></div>
    </div>
</div>
